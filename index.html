<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple web
    </title>
    <style>


        

            
        .animated-element {
            animation: myAnimation 2s infinite;
        }
        @keyframes myAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }


        
    </style>


    
</head>
<body>

    <div class="animated-element"></div>
  
</body>
</html>
